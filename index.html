<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyPrice</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="easyprice-192.png">
    <script defer src="app.js"></script>
</head>
<body>
    <h1>EasyPrice - Calcolatore Prezzi</h1>
    
    <form id="calcForm">
        <label>Prezzo Lordo (€):</label>
        <input type="number" id="prezzoLordo" placeholder="Inserisci il prezzo lordo" required>

        <label>Sconto (%):</label>
        <input type="number" id="sconto" placeholder="Inserisci lo sconto" required>

        <label>Margine MC (%):</label>
        <input type="number" id="margine" placeholder="Inserisci il margine MC" required>

        <label>Costo Trasporto (€):</label>
        <input type="number" id="trasporto" placeholder="Inserisci il costo di trasporto">

        <label>Costo Installazione (€):</label>
        <input type="number" id="installazione" placeholder="Inserisci il costo di installazione">

        <button type="button" id="calcola">Calcola</button>
    </form>

    <h2>Risultati:</h2>
    <p>Prezzo Netto: <span id="prezzoNetto">0,00</span> €</p>
    <p>Totale IVA esclusa: <span id="totaleIva">0,00</span> €</p>
    <p>Maggiorazione rispetto al netto: <span id="maggiorazione">0,00</span> %</p>

    <hr>

    <h1>Simulatore Canoni Locazione</h1>
    
    <div class="noleggio-container">
        <label for="importo">Importo (€):</label>
        <input type="text" id="importo" placeholder="Inserisci importo" />

        <label for="durata">Durata (mesi):</label>
        <select id="durata">
            <option value="12">12 mesi</option>
            <option value="18">18 mesi</option>
            <option value="24" selected>24 mesi</option>
            <option value="36">36 mesi</option>
            <option value="48">48 mesi</option>
            <option value="60">60 mesi</option>
        </select>

        <button onclick="calcolaNoleggio()">Calcola Noleggio</button>

        <h2>Risultati Noleggio:</h2>
        <p>Rata mensile: <span id="rataMensile">0,00 €</span></p>
        <p>Spese di contratto: <span id="speseContratto">0,00 €</span></p>
        <p>Costo giornaliero: <span id="costoGiornaliero">0,00 €</span></p>
        <p>Costo orario: <span id="costoOrario">0,00 €</span></p>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js');
        }
    </script>
</body>
</html>
